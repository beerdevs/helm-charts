name: Package Helm Chart

on:
  push:
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code and verify branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Verify working directory
        run: |
          echo "Current branch is: ${{ github.ref }}"
          git log -1
          echo "Files in the repository:"
          ls -R
          
      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Fetch existing gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages --depth=1 || true
          git checkout -b gh-pages origin/gh-pages || git checkout --orphan gh-pages

      - name: Package and update index
        run: |
          for chart_dir in charts/*; do
            if [ -d "$chart_dir" ]; then
              helm package charts/"$chart_dir"
            fi
          done
          helm repo index . --url "https://beerdevs.github.io/helm-charts" --merge index.yaml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
